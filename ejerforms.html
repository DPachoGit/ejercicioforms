<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <h1>El club viejuner</h1>
    <form>
        <fieldset>
            <div tabindex="1">
                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre" placeholder="Escribe tu nombre" autofocus><br><br>
            </div>

            <div tabindex="2">
                <label for="apellido">Apellidos:</label><br>
                <input type="text" name="apellido" placeholder="Escribe tu apellido"><br><br>
            </div>
            
            <div tabindex="3">
                <label for="edad">Edad:</label><br>
                <input type="edad" name="edad" placeholder="Escribe tu edad"><br><br>
            </div>

            <div tabindex="4">                
                <label for="sexo">Sexo:</label><br>                
                <input type="radio" name="sexo" value="Hombre">
                <label for="html">Hombre</label><br>
                <input type="radio" name="sexo" value="Mujer">
                <label for="css">Mujer</label><br>
                <input type="radio" name="sexo" value="Otro">
                <label for="javascript">Otro</label>
            </div>

            <hr style="width:10%;margin-left:0">

            <div tabindex="5">
                <input type="checkbox" name="viejuner" value="Viejuner">
                <label for="nombre">Me siento viejuner</label><br><br>
            </div>

            <div tabindex="6">
                <label for="descripcion">Escribe algo sobre tí: </label><br>
                <textarea name="descripcion" rows="4" cols="50"  placeholder="Escribe una pequeña descripción sobre ti"></textarea><br><br>
            </div>

            <div tabindex="7">
                <label for="correo">Correo:</label><br>
                <input type="email" name="correo" placeholder="Escribe tu email"><br><br>
            </div>

            <div tabindex="8">
                <label for="telefono">Teléfono:</label><br>
                <input type="tel" name="telefono" placeholder="Escribe tu telefono"><br><br>
            </div>

            <div tabindex="9">
                <input type="submit" name="enviar">
            </div>
        </fieldset>
    </form>

    <h1>Los ladronzuelos de bicicletas</h1>
    <form>
        <fieldset>
            <div tabindex="10">
                <label for="dia">Día:</label><br>
                <input type="date" name="dia">
            </div><br><br>

            <div tabindex="11">
                <label for="hora">Hora:</label><br>
                <input type="time" name="hora">
            </div><br><br>
            
            <div tabindex="12">
                <label for="color">Color de la bicicleta:</label><br>
                <input type="color" name="color">
            </div><br><br>

            <div>
                <label for="precio">Rango de precio:</label><br>
                <input type="number" name="precio" min="0" max="2500">
            </div><br><br>
            

            <div tabindex="14">                
                <label for="bicicletas">Tipo de bicicleta:</label><br>                    
                <label for="paseo">Paseo:</label><br>
                <select name="paseo">
                    <option value="Señorial">Señorial</option>
                    <option value="Anti-plebeyos">Anti-plebeyos</option>
                    <option value="PorEncimaDelHombro">PorEncimaDelHombro</option>
                </select> 
            </div><br><br>

            <div>
                <label for="montaña">Montaña:</label><br>
                <select name="montaña">
                    <option value="Gamusinos">Gamusinos</option>
                    <option value="Hueleflores premium">Hueleflores premium</option>
                    <option value="Fango lover">Fango lover</option>
                </select>
            </div><br><br>

            <div>            
                <label for="carreras">Carreras:</label><br>
                <select name="carreras">
                    <option value="Metroymedio">Metroymedio</option>
                    <option value="3 de la tarde. Fluorescente edition">3 de la tarde. Fluorescente edition</option>
                    <option value="Grupitors">Grupitors</option>
                </select>
            </div><br><br>

            <div tabindex="15">
                <label for="accesorios">Accesorios:</label><br>
                <input type="checkbox" name="accesorios" value="Ruedines">Ruedines<br>      
                <input type="checkbox" name="accesoriost" value="Pegatinas">Pegatinas<br>      
                <input type="checkbox" name="accesorios" value="Cestita">Cestita<br>   
                <input type="checkbox" name="accesoriost" value="Bomba de aire">Bomba de aire<br>      
                <input type="checkbox" name="accesorios" value="Timbre">Timbre<br>
                <input type="checkbox" name="accesorios" value="Foco">Foco<br>     
            </div><br><br>

            <div tabindex="16">
                <label for="marca">¿Qué marca era?: </label><br>  
                <input list="browsers" name="marca">
                <datalist id="browsers">
                    <option value="specialized">
                    <option value="trek">
                    <option value="merida">
                    <option value="scott">
                    <option value="giant">
                    <option value="cube">
                    <option value="lapierre">
                    <option value="orbea">
                    <option value="cannondale">
                    <option value="bmc">
                    <option value="canyon">
                    <option value="look">
                    <option value="protek">
                    <option value="megamo">
                    <option value="pinarello">
                    <option value="bianchi">
                    <option value="bh">
                    <option value="factor">
                    <option value="ghost">
                    <option value="cervélo">
                    <option value="argon">                   
                </datalist>
            </div><br><br>

            <div tabindex="17">
                <input type="submit"name="enviar">
            </div>
        </fieldset>
    </form>
  </body>
</html>
